<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1 id="heading">Generate a <br><span>random password</span></h1>
        <p id="paragraph">Never use an insecure password again</p>
        <button id="password-el">Generate passwords</button>
        <hr>
        <div class="passwords">
            <div id="password1"></div>
            <div id="password2"></div>
        </div>
        <div id="copy-text-btn">
            <button id="copy-text-btn1">Copy the above Password 1</button>
            <button id="copy-text-btn2">Copy the above Password 2</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
